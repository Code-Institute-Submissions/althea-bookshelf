{% extends "base.html" %}
{% block content %}

    <!-- to display list of reviewed books -->
    <h3 class="center-align register">Books Reviewed </h3>
    
     <div class="row">
   
    <div class="col s12 m8 offset-m2">
        <div class="card-panel">                       
            <h3 class="center-align light-blue-text text-darken-4">
                {{ book_title }}
            </h3>
            <h3 class="center-align light-blue-text text-darken-4">
                {{ book_author }}
            </h3>
            <h3 class="center-align light-blue-text text-darken-4">
                {{ book_review }}
            </h3>
            <h3 class="center-align light-blue-text text-darken-4">
                {{ is_recommend }}
            </h3>
            <h3 class="center-align light-blue-text text-darken-4">
                {{ date_posted }}
            </h3>
        </div>
    </div>
    
</div>


{% endblock %}
