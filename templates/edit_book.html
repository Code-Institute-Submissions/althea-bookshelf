{% extends "base.html" %}
{% block content %}

    <h3 class="center-align register">Edit Book</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit_book', book_id=book._id) }}" enctype="multipart/form-data">  

            <!-- book title -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-book prefix light-blue-text"></i>
                    <input id="book_title" name="book_title" minlength="5" maxlength="30" 
                        value="{{ book.book_title }}" type="text" class="validate" required>
                    <label for="book_title">Title of Book</label>
                </div>
            </div>

            <!-- book author -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-circle prefix light-blue-text"></i>
                    <input id="book_author" name="book_author" minlength="2" maxlength="30" 
                        value="{{ book.book_author }}" type="text" class="validate" required>
                    <label for="book_author">Author (if applicable)</label>
                </div>
            </div>

            <!-- book description -->
            <div class="row">  
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix light-blue-text"></i>                                                  
                    <textarea id="book_review" name="book_review" minlength="5"
                        maxlength="200" class="materialize-textarea" required>
                    {{- book.book_review -}}
                    </textarea>
                    <label for="book_review">What makes it a Fun Book</label>                   
                </div>
            </div>

            <!-- fun meter -->
             <div class="row">  
                <div class="input-field col s12">
                    <i class="fas fa-smile prefix light-blue-text"></i>                                                  
                    <input id="fun_meter" name="fun_meter" minlength="1" type="text" maxlength="1" 
                        value="{{ book.fun_meter }}" pattern="^[0-5]{1,1}$" class="validate" required>
                    <label for="fun_meter">Fun Meter ( rate from 1-lowest to 5-highest)</label>                   
                </div>
            </div>
            
            <!-- date posted picker -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-calendar-alt prefix light-blue-text"></i>
                    <input id="date_posted" name="date_posted" type="text" 
                        value="{{ book.date_posted }}" class="datepicker validate" required>
                    <label for="date_posted">Date Posted</label>
                </div>
            </div>            

            <!-- do you recommend toggle -->
            <div class="row">
                <div class="input-field col s12">
                    <div class="switch">
                        <i class="fas fa-thumbs-up prefix light-blue-text"></i> 
                        <label for="is_recommend">     
                            {% if book.is_recommend == "on" %}   
                            <input type="checkbox" id="is_recommend" name="is_recommend" checked >                
                            {% else %}
                            <input type="checkbox" id="is_recommend" name="is_recommend" >
                            {% endif %}
                            <span class="lever"></span>
                            Do you recommend?
                        </label>
                     </div>
                </div>
            </div>
            
            <!-- add book button -->
            <div class="row">
                <div class="col s12 center-align">
                    <!-- cancel button -->
                    <a href="{{ url_for('get_books') }}" class="btn-large red text-shadow">
                        Cancel Edit<i class="fas fa-times-circle right"></i>
                    </a>
                    <button type="submit" class="btn-large orange accent-3 text-shadow">
                        Edit Book <i class="fas fa-edit right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
        

{% endblock %}
